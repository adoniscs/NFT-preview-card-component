<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="card">
      <a href="#" class="card__image">
        <figure class="card__image--principal">
          <img
            src="images/image-equilibrium.jpg"
            alt="Image Cubic Equilibrium"
          />
        </figure>

        <figure class="card__image--overlap">
          <img src="images/icon-view.svg" alt="Image view SVG" />
        </figure>
      </a>

      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="card__info">
        <div class="card__info--item">
          <img src="images/icon-ethereum.svg" alt="Icon ethereum" />
          <span class="cyan">0.041 ETH</span>
        </div>

        <div class="card__info--item">
          <img src="images/icon-clock.svg" alt="Icon clock" />
          <span>3 days left</span>
        </div>
      </div>

      <div class="card__avatar">
        <img src="images/image-avatar.png" alt="Image avatar" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Adonis Cipriano</a>.
    </div>
  </body>
</html>
